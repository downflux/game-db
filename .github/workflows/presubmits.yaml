name: CI Presubmits

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ "*" ]

jobs:

  presubmit:
    name: CI Presubmits
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Build github.com/downflux/game-db
      run: go vet github.com/downflux/game-db/...

    - name: Test github.com/downflux/game-db
      run: go test github.com/downflux/game-db/... -bench . -benchmem
